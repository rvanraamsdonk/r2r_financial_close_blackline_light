<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}R2R Financial Close{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js for minimal interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        /* Custom styles for financial data */
        .currency { font-family: 'Monaco', 'Menlo', monospace; }
        .ai-badge { @apply bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded; }
        .det-badge { @apply bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded; }
        .exception-high { @apply bg-red-50 border-l-4 border-red-400; }
        .exception-medium { @apply bg-yellow-50 border-l-4 border-yellow-400; }
        .exception-low { @apply bg-blue-50 border-l-4 border-blue-400; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-semibold text-gray-900">R2R Financial Close</h1>
                    </div>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        {% block nav_items %}{% endblock %}
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500">
                        {% block status_indicator %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                R2R Financial Close - AI-Assisted Close Automation
            </div>
        </div>
    </footer>

    <!-- HTMX Configuration -->
    <script>
        // Configure HTMX
        htmx.config.globalViewTransitions = true;
        
        // Custom event handlers
        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-Requested-With'] = 'XMLHttpRequest';
        });
    </script>
</body>
</html>
