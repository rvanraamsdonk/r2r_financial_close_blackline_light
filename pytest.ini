[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (fast, isolated, <100ms)
    integration: Integration tests (moderate speed, <5s)
    e2e: End-to-end tests (slow, full system, <30s)
    ai: Tests involving AI components
    deterministic: Tests for deterministic calculations only
    requires_data: Tests that need test data files
    slow: Tests that take longer than 5 seconds
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
